<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/custom/laporan.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>

    <!-- Fonts External -->
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="../../assets/img/icon.png">
    <script src="https://kit.fontawesome.com/7a87ef3e19.js"></script>

    <title>Report Page | RestoServe</title>
</head>

<body>
    <div class="container-fluid pl-0">
        <div class="sidebar bg-salmon shadow">
            <div class="row">
                <a href="../../index.html" class="d-inline-block mx-auto mt-2">
                    <img src="../../assets/img/logo-admin.png" width="60" alt="">
                </a>
            </div>
            <div class="row mt-5 pt-5">
                <a href="order.html" class="d-inline-block mx-auto mt-4">
                    <img src="../../assets/img/order-bar.png" width="49" alt="">
                </a>
            </div>
            <div class="row mt-4">
                <a href="laporan.html" class="d-inline-block mx-auto mt-4 pt-1">
                    <img src="../../assets/img/report-bar.png" width="55" alt="">
                </a>
            </div>
            <div class="row mt-4">
                <a href="laporan.html" class="d-inline-block mx-auto mt-4 pt-1 text-decoration-none">
                    <i class="fas fa-sign-out-alt fa-2x text-white text-center d-inline-block ml-2"></i><br>
                    <span class="font-default text-white" style="font-size: 10px;">LOGOUT</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container-menu pt-3">
        <div class="row mx-auto">
            <div class="top-bar w-100 bg-white mb-3 mr-3 ml-3">
                <h1 class="fas fa-chart-bar ml-4"></h1>
                <h3 class="font-default mt-3 pt-1 ml-2 d-inline-block font-weight-bold">Report Tab</h3>
                <form action="" method="get" class="d-inline-block cari mr-4">
                    <input type="text" name="cari" id="cari" placeholder="Find Menu...">
                    <button class="btn bg-salmon text-white"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="row mx-auto mt-2">
            <div class="col-sm-6">
                <button
                    class="w-100 btn-lg bg-success font-default shadow mr-4 border-0 p-2 pr-3 pl-3 rounded text-white mb-3">EXPORT
                    EXCEL <i class="fas fa-file-excel"></i></button>
            </div>
            <div class="col-sm-6">
                <button
                    class="w-100 btn-lg bg-danger font-default shadow mr-4 border-0 p-2 pr-3 pl-3 rounded text-white mb-3">EXPORT
                    PDF <i class="fas fa-file-pdf"></i></button>
            </div>
        </div>
        <div class="row mt-4 ml-1 mr-2">
            <div class="col-md-6 mb-3">
                <div class="w-100 bg-white rounded p-3">
                    <h4 class="font-default font-weight-bold">Monthly Order</h4>
                    <canvas id="laporanOrder" height="200vh"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="w-100 bg-white rounded p-3">
                    <h4 class="font-default font-weight-bold">Most Ordered Menu</h4>
                    <canvas id="laporanMenu" height="200vh"></canvas>
                </div>
            </div>
        </div>
        <div class="row mt-4 ml-1 mr-3 mb-5">
            <div class="col-12">
                <div class="w-100 bg-white rounded p-3">
                    <h4 class="font-default font-weight-bold">Track Record</h4>
                    <canvas id="laporanHarian" height="100vh"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../assets/js/jquery-3.4.1.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/custom/script.js"></script>
    <script src="../../node_modules/chart.js/dist/Chart.js"></script>
    <script src="../../node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="../../assets/custom/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script>

    </script>
</body>

</html>
