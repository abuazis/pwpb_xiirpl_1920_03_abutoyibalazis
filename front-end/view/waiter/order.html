<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../assets/custom/order.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>

    <!-- Fonts External -->
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" href="../../assets/img/icon.png">
    <script src="https://kit.fontawesome.com/7a87ef3e19.js"></script>

    <title>Order Page | RestoServe</title>
</head>

<body>

    <div class="container-fluid pl-0">
        <div class="sidebar bg-salmon shadow">
            <div class="row">
                <a href="../../index.html" class="d-inline-block mx-auto mt-2">
                    <img src="../../assets/img/logo-admin.png" width="60" alt="">
                </a>
            </div>
            <div class="row mt-5 pt-5">
                <a href="order.html" class="d-inline-block mx-auto mt-4">
                    <img src="../../assets/img/order-bar.png" width="49" alt="">
                </a>
            </div>
            <div class="row mt-4">
                <a href="laporan.html" class="d-inline-block mx-auto mt-4 pt-1">
                    <img src="../../assets/img/report-bar.png" width="55" alt="">
                </a>
            </div>
            <div class="row mt-4">
                <a href="laporan.html" class="d-inline-block mx-auto mt-4 pt-1 text-decoration-none">
                    <i class="fas fa-sign-out-alt fa-2x text-white text-center d-inline-block ml-2"></i><br>
                    <span class="font-default text-white" style="font-size: 10px;">LOGOUT</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container-menu pt-3">
        <div class="row mx-auto">
            <div class="top-bar w-100 bg-white mb-3 mr-3">
                <h1 class="fas fa-pizza-slice ml-4"></h1>
                <h3 class="font-default mt-3 pt-1 ml-2 d-inline-block font-weight-bold">Order Tab</h3>
                <form action="" method="get" class="d-inline-block cari mr-4">
                    <input type="text" name="cari" id="cari" placeholder="Find Menu...">
                    <button class="btn bg-salmon text-white"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="row mx-auto mt-2">
            <a href="order.html"
                class="bg-white font-default shadow mr-4 border-0 p-2 pr-3 pl-3 rounded font-weight-bold text-center text-dark btn-action mb-3">
                LIST ORDER
            </a>
            <a href="create_order.html"
                class="bg-white font-default shadow mr-4 border-0 p-2 pr-3 pl-3 rounded font-weight-bold text-center text-dark btn-action mb-3">
                CREATE ORDER
            </a>
        </div>
        <div class="row mt-4 ml-1 mr-3">
            <div class="table-responsive">
                <table class="table font-default rounded text-center">
                    <thead class="bg-salmon text-white">
                        <tr>
                            <th scope="col">Nama Pelanggan</th>
                            <th scope="col">No Meja</th>
                            <th scope="col">Waktu Order</th>
                            <th scope="col">Keterangan</th>
                            <th scope="col">Status Bayar</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Wahid Hasyim</td>
                            <td>07B</td>
                            <td>10:09:07 WIB</td>
                            <td>-</td>
                            <td><span class="badge badge-success">Sudah Dibayar</span></td>
                            <td>
                                <a href="create_order.html" class="btn btn-sm btn-primary shadow mb-2"><i
                                        class="fas fa-pen"></i></a>
                                <button class="btn btn-sm btn-light shadow mb-2" data-toggle="modal"
                                    data-target="#exampleModalMenu"><i class="fas fa-info-circle"></i></button>
                                <button class="btn btn-sm btn-danger shadow btn-delete mb-2"><i
                                        class="fas fa-trash"></i></button>
                            </td>
                            <div class="modal fade" id="exampleModalMenu" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title font-default" id="exampleModalLabel">Detail Menu</h5>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row mx-auto">
                                                <div class="col-3">
                                                    <img src="../../assets/img/pizza-buah.png" width="80"
                                                        class="border-salmon img-fluid" alt="">
                                                </div>
                                                <div class="col-3">
                                                    <img src="../../assets/img/pizza-buah.png" width="80"
                                                        class="border-salmon img-fluid" alt="">
                                                </div>
                                                <div class="col-3">
                                                    <img src="../../assets/img/pizza-buah.png" width="80"
                                                        class="border-salmon img-fluid" alt="">
                                                </div>
                                                <div class="col-3">
                                                    <img src="../../assets/img/pizza-buah.png" width="80"
                                                        class="border-salmon img-fluid" alt="">
                                                </div>
                                            </div>
                                            <div class="container pt-4 pb-4">
                                                <h5 class="font-default font-weight-bold d-inline">Nama
                                                    Pelanggan</h5>
                                                <p class="font-default">Wahid Hasyim</p>
                                                <h5 class="font-default font-weight-bold d-inline">No Meja</h5>
                                                <p class="font-default">07B</p>
                                                <h5 class="font-default font-weight-bold d-inline">Waktu Order</h5>
                                                <p class="font-default">10:08:10 WIB</p>
                                                <h5 class="font-default font-weight-bold d-inline">Keterangan</h5>
                                                <p class="font-default">-</p>
                                                <h5 class="font-default font-weight-bold d-inline">Status Bayar</h5><br>
                                                <span class="badge badge-success font-default">Sudah Dibayar</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../assets/js/jquery-3.4.1.min.js"></script>
    <script src="../../assets/js/popper.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/custom/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script>
        document.querySelector(".btn-delete").addEventListener('click', function (e) {
            e.preventDefault();
            swal({
                title: "Are You Sure?",
                type: "info",
                showCancelButton: true,
                confirmButtonText: "Delete It",
                confirmButtonColor: "#ff4242",
                cancelButtonColor: "#999999",
                reverseButtons: true,
                focusConfirm: false,
                focusCancel: true
            });
        });
    </script>

</body>

</html>
